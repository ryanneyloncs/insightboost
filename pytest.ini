[pytest]
# InsightBoost Pytest Configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum pytest version
minversion = 7.0

# Add options
addopts = 
    -v
    --strict-markers
    --strict-config
    -ra
    --tb=short
    --color=yes

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external services)
    slow: Slow tests (skipped by default in CI)
    api: Tests that require API access
    web: Tests for web routes and endpoints

# Logging
log_cli = true
log_cli_level = WARNING
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage
[coverage:run]
source = src/insightboost
branch = True
omit =
    */tests/*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
show_missing = True
precision = 2

[coverage:html]
directory = htmlcov
